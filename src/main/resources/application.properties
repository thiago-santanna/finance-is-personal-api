spring.datasource.url=jdbc:postgresql://aws-0-us-east-1.pooler.supabase.com:6543/postgres?user=postgres.vwsfglsayqeocsjybxui&password=S3gur0!@#Admin
spring.datasource.driverClassName=org.postgresql.Driver
# JPA/Hibernate Configuration for PostgreSQL
# Define o dialeto específico do PostgreSQL para o Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Define como o Hibernate gerencia o schema do banco de dados (DDL - Data Definition Language)
# Opções comuns:
#   validate: valida o schema, não faz mudanças.
#   update: atualiza o schema se necessário (cuidado em produção).
#   create: cria o schema, destruindo dados anteriores.
#   create-drop: cria o schema ao iniciar e o destrói ao finalizar (bom para testes).
#   none: não faz nada com o schema.
spring.jpa.hibernate.ddl-auto=none
# Opcional: Mostrar SQLs gerados pelo Hibernate no console (útil para debug)
spring.jpa.show-sql=true
# Opcional: Formatar os SQLs mostrados no console para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true
# SQL Initialization
# Se você tiver scripts como schema.sql ou data.sql para popular o banco,
# esta configuração continuará válida. Certifique-se que os scripts são compatíveis com PostgreSQL.
spring.sql.init.mode=always